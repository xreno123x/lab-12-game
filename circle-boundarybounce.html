<html>
<head>
    <title></title>
<style>
#sketch {
	border:1px solid #000;
}
</style>
</head>
<body>
<canvas id="sketch" width="480" height="720">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);

var sketch;
var context;
var circle;
var speed = 2;
var fps = 10;
var dy=3;

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	circle={'x':25, 'y':40, 'r':25};
setInterval(animate, fps);
}

	

function animate() {
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
	//context.fillRect(circle.x, circle.y, 120, 40);
	draw_circle(circle.x,circle.y,circle.r)
	circle.x = circle.x + speed;
	if(circle.x > sketch.offsetWidth - speed - circle.r ){
speed=speed*-1;
	}
	if(circle.x<circle.r-speed){
		speed=speed*-1;
	}
	circle.y=circle.y+dy;
	if (circle.y>sketch.offsetHeight-dy-circle.r){
		dy=dy*-1;
	}
	if(circle.y<circle.r-dy){
		dy=dy*-1;
	}
}  
function draw_circle(x,y,r) {
	context.beginPath();
	context.arc(circle.x, circle.y, circle.r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
